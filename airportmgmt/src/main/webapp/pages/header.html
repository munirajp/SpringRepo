
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}


/** body **/
 body {
                     font-family: verdana;
                     font-size: 12px;
                     margin: 40px;
              }
              
/** Table css */
.headTitle {
	font-weight:bold;
	font-size: 16px;
	margin-top:5px;
	margin-bottom:5px;
}
.spaceDivider {
	padding-top:15px;
}
.airportForm {
       margin: 2px;
       font-size: 12px;
       margin-top: 10px;
  }
.airportTable, .airportTable td {
  border-collapse: collapse;
      border: 1px solid #aaa;
      margin: 2px;
      padding: 2px 2px 2px 10px;
      font-size: 12px;
  }
  .airportTable th {
       font-weight: bold;
       font-size: 12px;
       background-color: #6D7B8D;
       border: 1px solid #aaa;
       color: white;
  }
  
  .airportTable tr:nth-child(even){background-color: #f2f2f2}
  
  .airportTable a, a:AFTER {
         color: blue;
  }
  
  .CustomerLabel {
         font-family: verdana;
         font-size: 12px;
         font-weight: bold;
  }          
	.error {
  			color: red;
  			font-style: italic;
	}                   
  			

</style>
</head>
<body>

<div class="sidenav">
  <a href="${pageContext.request.contextPath}/api/plane/">Plane</a>
  <a href="${pageContext.request.contextPath}/api/pilot/">Pilot</a>
  <a href="${pageContext.request.contextPath}/api/user/">Users</a>
  <a href="${pageContext.request.contextPath}/api/user/register/">Register</a>
  <a href="${pageContext.request.contextPath}/login?logout=true">Logout</a>
</div>
